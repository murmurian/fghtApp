{% if session.username %}
<p>Logged in as: {{ session.username }}</p>
<a href="/logout">Logout</a>
{% else %}
<form action="/login" method="POST">
<p>Tunnus:<br>
<input type="text" name="username"></p>
<p>Salasana:<br>
<input type="password" name="password"></p>
<input type="submit" value="Login">
</form>
{% endif %}

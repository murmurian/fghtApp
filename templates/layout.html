<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.3/dist/slate/bootstrap.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
<title>FghtApp</title>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <div class="navbar-brand custom">
            <a href="/">Fght</span>
            <a href="/">App</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse show" id="navbarColor01" style="">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/fighters">Fighters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/fights">Fights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/events">Events</a>
                </li>
                <li class="nav-item dropdown text-light">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Users
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/login">Login</a>
                        <a class="dropdown-item" href="/register">Sign up</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
                <li class="nav-item dropdown text-light">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/fighters/new">Add fighter</a>
                        <a class="dropdown-item" href="/fights/new">Add fight</a>
                        <a class="dropdown-item" href="/referees/new">Add referee</a>
                    </div>
                </li>
                
            </ul>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-dismissible alert-warning">
        <h4 class="alert-heading">{{ message }}</h4>
      </div>
    {% endfor %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            {% block content %}{% endblock %}
        </div>
        <div class="col-1"></div>
    </div>
</div>
